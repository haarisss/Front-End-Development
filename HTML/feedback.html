  <!--Code for biggest heading-->
  <h1 class="display-4 text-center font-italic font-weight-light">Feedback</h1>
  <div class="container">
    <!-- Codes for the form -->
    <form> 
      <!-- all the questions have the same breakpoints so that only one column will be displayed in small screen
      all the questions also have the shadow and large  paddings and margin-bottoms to make it look nicer and more spacious -->
        <ol type="1">
          <!-- code for qn1: name -->
          <div class="row shadow p-5 mb-5 rounded">
            <div class="row col-sm-6 col-md-12 col-lg-12">
              <li>
                <label for="qn1">Kindly enter your name.</label>
                <input class="form-control form-control-md" type="text" id="qn1" placeholder="please enter your name">
              </li>
            </div>
          </div>
          <!--Code for qn2: multiple selections qn-->  
          <div class="row shadow p-5 mb-5 rounded"> 
            <div class="col-sm-6 col-md-12 col-lg-12">
              <li>
                <div class="form-group">
                  Kindly choose the option that represents you:<br>
                  <select class="custom-select w-100" multiple>
                    <option value="type1">Parent of student</option>
                    <option value="type2">Secondary School Student</option>
                    <option value="type3">ITE student</option><br>
                  </select>
                </div>
              </li>  
            </div>
          </div>
          <!--Code for qn3: range qn-->   
          <div class="row shadow p-5 mb-5 rounded">
            <div class="col-sm-6 col-md-12 col-lg-12">
              <li>
                <div class="form-group">
                    <label for="qn3">What would you rate my website?</label><br>
                    <div class="d-flex">
                      <p class="m-0">0</p>
                      <input type="range" min="0" max="10" class="form-control-range custom-range" id="qn3">
                      <p class="m-0">10</p>
                    </div>
                </div>
              </li>
            </div>
          </div>
          <!--Code for qn4: checkbox qn-->   
          <div class="row shadow p-5 mb-5 rounded">
            <div class="col-sm-6 col-md-12 col-lg-12">
              <li>
              Which sections of my website do you like?<br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="About" id="page1">
                <label class="form-check-label" for="page1">About Me</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Pre" id="page2">
                <label class="form-check-label" for="page2">Pre-Sp</label>
              </div> 
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Life" id="page3">
                <label class="form-check-label" for="page3">Life at SP</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Career" id="page4">
                <label class="form-check-label" for="page4">Career Prospects</label>
              </div>
              </li> 
            </div>
          </div>
          <!--Code for qn5: text qn-->     
          <div class="row shadow p-5 mb-5 rounded">
            <div class="col-sm-6 col-md-12 col-lg-12">
              <li>
              <div class= "form-group">
                <label for="qn5"> Which Diploma are you or your child keen in pursuing?</label>
                <input type="text" class="form-control form-control-md" id="qn5" aria-describedby="diploma">
              </li>
            </div>
          </div>
          <!--Code for qn6: visible selections qn--> 
          <div class="row shadow p-5 mb-5 rounded">
            <div class="col-sm-6 col-md-12 col-lg-12">
              <li>
                <div class="form-group">
                  <label for="qn6">What do you like most about my website?</label>
                  <select multiple class="form-control form-control-md" id="qn6">
                    <option>It is informative.</option>
                    <option>The colours are striking.</option>
                    <option>The pictures and videos are engaging.</option>
                    <option>The layout of the website is nice.</option>
                    <option>I learnt something.</option>
                  </select>
                </div>
              </li>
            </div>
          </div>
          <!--Code for qn7: multiple choice qn--> 
          <div class="row shadow p-5 mb-5 rounded">
            <div class="col-sm-6 col-md-12 col-lg-12">
              <li>
                Keen in joining SP?
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="qn7" id="1" value="option1">
                  <label class="form-check-label" for="1">Yes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="qn7" id="2" value="option2">
                  <label class="form-check-label" for="2">No</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="qn7" id="5" value="option3">
                  <label class="form-check-label" for="5">I'm not sure</label>
                </div>
              </li>
            </div>   
          </div> 
          <!--Code for qn8: dropdown list qns-->  
          <div class="row shadow p-5 mb-5 rounded">
            <div class="col-sm-6 col-md-12 col-lg-12">
              <li> 
                <div class="form-group">
                  <label for="qn8"> How did you find out about my website?</label>
                  <select class="form-control form-control-lg" id="qn8">
                    <option>SP Website</option>
                    <option>Friends</option>
                    <option>Social Media</option>
                    <option>Parents</option>
                    <option>Others</option>
                  </select>
                </div>   
              </li>
            </div>
          </div>
          <!--Code for qn9: textarea qn-->  
          <div class="row shadow p-4 mb-5 rounded">
            <div class="col-sm-6 col-md-12 col-lg-12">
              <li>
                <div class="form-group">
                <label for="q9text">Any remarks or suggestions?</label>
                <textarea class="form-control form-control-sm" id="q9text" rows="5"></textarea>
                </div>
              </li>
            </div>
          </div>
          <!--Code for qn10: email--> 
          <div class="row shadow p-5 mb-5 rounded">
            <div class="col-sm-6 col-md-12 col-lg-12">
              <li>
                <div class="form-group">
                  <label for="emailqn">Kindly enter your email address to receive updates of my polytechnic journey.</label>
                  <input type="email" class="form-control form-control-lg" id="emailqn" placeholder="@gmail.com">
                </div>
              </li>
            </div>
          </div>
        </ol>
        <!--Code for submit button-->  
        <div class="row justify-content-center">
          <button id="submit" type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
    <!-- code for the thank you line -->
    <p class="text-center">Thank you for your feedback:)</p>
